<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWEA: Estimaci√≥n de √Årea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            margin: 0;
            padding: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        .nwea-card {
            width: 100%;
            max-width: 950px;
            margin: auto;
            background: white;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            border: 4px solid #e2e8f0;
            overflow: hidden;
        }

        .grid-canvas {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            background-color: #cbd5e1;
            padding: 10px;
            border-radius: 20px;
            position: relative;
            aspect-ratio: 10 / 6;
            width: 100%;
            border: 4px solid #94a3b8;
        }

        .grid-cell {
            background-color: white;
            border-radius: 2px;
        }

        .area-box {
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 50;
            border: 4px solid rgba(255,255,255,0.5);
        }

        .option-btn {
            border: 4px solid #f1f5f9;
            border-radius: 24px;
            padding: 20px;
            font-size: 2.2rem;
            font-weight: 900;
            background: white;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .option-btn:active { transform: scale(0.9); }
        .option-btn.correct { background: #dcfce7; border-color: #22c55e; color: #166534; transform: scale(1.05); }
        .option-btn.wrong { background: #fee2e2; border-color: #ef4444; color: #991b1b; opacity: 0.7; }

        .stat-badge {
            background: rgba(255,255,255,0.2);
            padding: 6px 16px;
            border-radius: 12px;
            font-weight: 800;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center">

    <div class="nwea-card">
        <!-- Encabezado -->
        <div class="bg-gradient-to-r from-violet-600 to-indigo-600 p-6 flex justify-between items-center text-white">
            <div class="flex items-center gap-4">
                <div class="bg-white text-indigo-600 p-3 rounded-2xl text-2xl shadow-lg">üî≥</div>
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tighter">Estimaci√≥n de √Årea</h1>
                    <p class="text-indigo-100 text-xs font-bold opacity-80">Cuenta los cuadros que cubre la figura</p>
                </div>
            </div>
            <div class="flex gap-3">
                <div class="stat-badge" id="progressText">1 / 22</div>
                <div class="stat-badge text-yellow-300">‚≠ê <span id="scoreText">0</span></div>
            </div>
        </div>

        <div id="game-area" class="p-6 md:p-10">
            <!-- Instrucci√≥n con Audio -->
            <div class="flex items-center gap-5 mb-10 bg-slate-50 p-6 rounded-3xl border-2 border-slate-100 shadow-inner">
                <button id="playAudio" class="bg-indigo-600 hover:bg-indigo-700 text-white p-5 rounded-2xl shadow-xl transition-all active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg>
                </button>
                <h2 id="questionText" class="text-2xl md:text-3xl font-black text-slate-800 leading-none">Cargando reto...</h2>
            </div>

            <div class="grid lg:grid-cols-12 gap-10">
                <!-- √Årea de Medici√≥n -->
                <div class="lg:col-span-7">
                    <div class="bg-slate-100 p-4 rounded-3xl shadow-inner border-2 border-slate-200">
                        <div id="gridArea" class="grid-canvas">
                            <!-- Celdas generadas por JS -->
                            <div id="targetBox" class="area-box"></div>
                        </div>
                    </div>
                </div>

                <!-- Opciones de Respuesta -->
                <div class="lg:col-span-5 flex flex-col justify-center">
                    <p class="text-center font-black text-slate-400 uppercase text-sm tracking-widest mb-6">¬øCu√°ntos cuadros cubre?</p>
                    <div id="optionsGrid" class="grid grid-cols-2 gap-5"></div>
                    
                    <button id="nextBtn" class="hidden mt-8 bg-emerald-500 text-white w-full py-6 rounded-3xl font-black text-2xl hover:bg-emerald-600 transition-all shadow-xl hover:-translate-y-1 active:scale-95">
                        ¬°SIGUIENTE! ‚ûî
                    </button>
                </div>
            </div>
        </div>

        <!-- Resultados Finales -->
        <div id="results" class="hidden p-20 text-center bg-white">
            <div class="text-9xl mb-8 animate-bounce">üéä</div>
            <h2 class="text-6xl font-black text-slate-900 mb-4">¬°Maestro del √Årea!</h2>
            <p class="text-slate-500 text-2xl font-bold mb-10">Lograste completar los 22 niveles con √©xito.</p>
            <div class="inline-block bg-indigo-100 px-10 py-6 rounded-full text-5xl font-black text-indigo-600 mb-12">
                <span id="finalPoints">0</span> / 22
            </div>
            <br>
            <button onclick="location.reload()" class="bg-slate-900 text-white px-16 py-6 rounded-3xl font-black text-2xl shadow-2xl hover:bg-indigo-600 transition-colors">VOLVER A EMPEZAR</button>
        </div>
    </div>

    <script>
        const levels = [
            { w: 2, h: 2, c: "#ef4444" }, { w: 3, h: 1, c: "#3b82f6" },
            { w: 4, h: 2, c: "#22c55e" }, { w: 2, h: 3, c: "#f59e0b" },
            { w: 5, h: 2, c: "#a855f7" }, { w: 3, h: 3, c: "#ec4899" },
            { w: 6, h: 1, c: "#06b6d4" }, { w: 4, h: 3, c: "#64748b" },
            { w: 2, h: 5, c: "#10b981" }, { w: 7, h: 2, c: "#f43f5e" },
            { w: 4, h: 4, c: "#6366f1" }, { w: 8, h: 1, c: "#14b8a6" },
            { w: 3, h: 5, c: "#f97316" }, { w: 5, h: 3, c: "#8b5cf6" },
            { w: 2, h: 2, c: "#d946ef" }, { w: 9, h: 2, c: "#475569" },
            { w: 4, h: 5, c: "#e11d48" }, { w: 6, h: 3, c: "#2563eb" },
            { w: 10, h: 2, c: "#059669" }, { w: 5, h: 4, c: "#7c3aed" },
            { w: 3, h: 6, c: "#db2777" }, { w: 8, h: 3, c: "#ea580c" }
        ];

        let currentIdx = 0;
        let points = 0;
        let canAnswer = true;
        let voices = [];

        // --- GESTI√ìN DE VOZ OPTIMIZADA PARA IOS/SAFARI ---
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }

        // Evento cr√≠tico para Safari/Chrome/iOS
        if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function getOptimalVoice() {
            loadVoices();
            // Prioridad: 1. Nombres espec√≠ficos femeninos/infantiles | 2. Idioma espa√±ol
            const keywords = ['Sof√≠a', 'Sandra', 'Ni√±a', 'Femenina', 'Female', 'Monica', 'Paulina'];
            
            // Intentar encontrar por palabra clave y espa√±ol
            for (let keyword of keywords) {
                const voice = voices.find(v => v.name.includes(keyword) && v.lang.includes('es'));
                if (voice) return voice;
            }

            // Fallback a cualquier voz en espa√±ol (preferencia MX)
            const mxVoice = voices.find(v => v.lang.includes('es-MX'));
            if (mxVoice) return mxVoice;

            const anyEsVoice = voices.find(v => v.lang.startsWith('es'));
            return anyEsVoice || null;
        }

        function speak(text) {
            if (!window.speechSynthesis) return;
            
            // Cancelar cualquier locuci√≥n previa
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoice = getOptimalVoice();

            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }

            // PAR√ÅMETROS SOLICITADOS
            utterance.rate = 0.9;   // Un poco m√°s lento para claridad
            utterance.pitch = 1.2;  // M√°s agudo para tono infantil
            utterance.lang = 'es-MX';

            window.speechSynthesis.speak(utterance);
        }

        // --- L√ìGICA DEL JUEGO ---
        function initGrid() {
            const grid = document.getElementById('gridArea');
            for(let i=0; i < 60; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                grid.appendChild(cell);
            }
        }

        function loadLevel() {
            const level = levels[currentIdx];
            canAnswer = true;
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('progressText').innerText = `${currentIdx + 1} / 22`;
            document.getElementById('scoreText').innerText = points;

            const qText = `¬øCu√°ntos cuadros cubre este rect√°ngulo?`;
            document.getElementById('questionText').innerText = qText;

            const box = document.getElementById('targetBox');
            const gridEl = document.querySelector('.grid-canvas');
            const cellW = (gridEl.offsetWidth - 20) / 10;
            const cellH = (gridEl.offsetHeight - 20) / 6;
            
            box.style.width = `${(level.w * cellW) - 4}px`;
            box.style.height = `${(level.h * cellH) - 4}px`;
            box.style.backgroundColor = level.c;
            box.innerHTML = `<span class="text-white text-4xl font-black drop-shadow-xl opacity-50">?</span>`;

            const area = level.w * level.h;
            const options = [area];
            while(options.length < 4) {
                const rand = Math.max(1, area + (Math.floor(Math.random() * 9) - 4));
                if(!options.includes(rand)) options.push(rand);
            }
            options.sort((a,b) => a - b);

            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => check(opt, btn);
                grid.appendChild(btn);
            });

            // Hablar autom√°ticamente al cargar nueva pregunta (excepto la primera que requiere interacci√≥n)
            if(currentIdx > 0) {
                setTimeout(() => speak(qText), 600);
            }
        }

        function check(val, btn) {
            if (!canAnswer) return;
            canAnswer = false;
            const area = levels[currentIdx].w * levels[currentIdx].h;
            
            if (val === area) {
                btn.classList.add('correct');
                points++;
                speak("¬°Excelente! Has contado muy bien el √°rea.");
                document.getElementById('targetBox').innerHTML = `<span class="text-white text-5xl font-black">${area}</span>`;
            } else {
                btn.classList.add('wrong');
                speak(`Oh, ese rect√°ngulo cubre ${area} cuadros.`);
                Array.from(document.getElementsByClassName('option-btn')).forEach(b => {
                    if(parseInt(b.innerText) === area) b.classList.add('correct');
                });
                document.getElementById('targetBox').innerHTML = `<span class="text-white text-5xl font-black">${area}</span>`;
            }
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        document.getElementById('playAudio').onclick = () => {
            speak(document.getElementById('questionText').innerText);
        };
        
        document.getElementById('nextBtn').onclick = () => {
            currentIdx++;
            if (currentIdx < levels.length) loadLevel();
            else {
                document.getElementById('game-area').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('finalPoints').innerText = points;
                speak("¬°Felicidades! Terminaste todos los niveles.");
            }
        };

        window.onload = () => {
            initGrid();
            loadVoices();
            loadLevel();
        };

        window.onresize = () => loadLevel();
    </script>
</body>
</html>

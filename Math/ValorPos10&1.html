<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Posicional - Decenas y Unidades (B/N)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #f8fafc; 
            margin: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .math-card {
            width: 100%;
            max-width: 650px;
            background: white;
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 4px solid #e2e8f0;
            overflow: hidden;
        }

        .blocks-display {
            background: #ffffff;
            border-radius: 24px;
            padding: 30px;
            min-height: 280px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: center;
            gap: 15px;
            margin: 20px;
            border: 2px solid #cbd5e1;
        }

        /* Estilos para los bloques SIN COLOR (Blanco y Negro / Gris) */
        .ten-rod {
            width: 25px;
            height: 125px;
            background: #f1f5f9; /* Gris muy claro */
            border: 2px solid #1e293b; /* Borde oscuro para contraste */
            border-radius: 2px;
            position: relative;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 11px, #1e293b 11px, #1e293b 12.5px);
        }

        .unit-cube {
            width: 20px;
            height: 20px;
            background: #f1f5f9;
            border: 2px solid #1e293b;
            border-radius: 2px;
        }

        .units-container {
            display: grid;
            grid-template-columns: repeat(2, 20px);
            gap: 4px;
            align-items: end;
        }

        .num-btn {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 20px;
            padding: 15px;
            font-size: 2rem;
            font-weight: 900;
            transition: all 0.2s;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .num-btn:active { transform: scale(0.9); }
        .num-btn.correct { background: #dcfce7; border-color: #22c55e; color: #166534; }
        .num-btn.wrong { background: #fee2e2; border-color: #ef4444; color: #991b1b; }

        .stat-badge {
            background: rgba(0,0,0,0.1);
            padding: 6px 16px;
            border-radius: 12px;
            font-weight: 800;
            color: #1e293b;
        }
    </style>
</head>
<body>

    <div class="math-card">
        <!-- Cabecera neutra -->
        <div class="bg-slate-800 p-5 flex justify-between items-center text-white">
            <div class="flex items-center gap-2">
                <span class="text-2xl">üî¢</span>
                <h1 class="text-xl font-black uppercase">Bloques Multibase</h1>
            </div>
            <div class="flex gap-3 text-white">
                <div class="stat-badge text-white bg-slate-700" id="progress">1 / 15</div>
                <div class="stat-badge text-yellow-400 bg-slate-700">‚≠ê <span id="score" class="text-white">0</span></div>
            </div>
        </div>

        <div id="game-container">
            <div class="p-6 text-center">
                <h2 class="text-xl font-bold text-slate-700 mb-6">Cuenta las decenas y las unidades:</h2>
                
                <!-- Visualizaci√≥n de Bloques (Sin color) -->
                <div class="blocks-display" id="blockArea">
                    <!-- Din√°mico -->
                </div>
            </div>

            <!-- Opciones -->
            <div id="options" class="grid grid-cols-2 gap-4 px-6 pb-6"></div>

            <div class="px-6 pb-8 text-center">
                <button id="nextBtn" class="hidden w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl hover:bg-black">
                    SIGUIENTE ‚ûî
                </button>
            </div>
        </div>

        <!-- Pantalla Final -->
        <div id="finish-screen" class="hidden p-12 text-center">
            <div class="text-7xl mb-4">üéì</div>
            <h2 class="text-4xl font-black text-slate-800 mb-2">¬°Completado!</h2>
            <p class="text-slate-500 font-bold mb-6">Has identificado correctamente todas las cantidades.</p>
            <div class="text-6xl font-black text-slate-900 mb-8" id="finalScore">0 / 15</div>
            <button onclick="location.reload()" class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold">REINTENTAR</button>
        </div>
    </div>

    <script>
        let currentIdx = 0;
        let score = 0;
        let canAnswer = true;
        let correctAnswer = 0;
        const totalQuestions = 15;

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'es-MX';
            msg.rate = 1;
            window.speechSynthesis.speak(msg);
        }

        function generateProblem() {
            canAnswer = true;
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('progress').innerText = `${currentIdx + 1} / ${totalQuestions}`;

            // Diversificaci√≥n: N√∫meros m√°s altos (hasta 99)
            // Para ni√±os peque√±os, mantengamos decenas entre 0-9 y unidades entre 0-9
            let tens = Math.floor(Math.random() * 10); 
            let units = Math.floor(Math.random() * 10);
            
            correctAnswer = (tens * 10) + units;
            
            // Asegurarnos que no sea 0
            if (correctAnswer === 0) return generateProblem();

            const area = document.getElementById('blockArea');
            area.innerHTML = '';

            // Dibujar Decenas
            for (let i = 0; i < tens; i++) {
                const rod = document.createElement('div');
                rod.className = 'ten-rod';
                area.appendChild(rod);
            }

            // Dibujar Unidades
            if (units > 0) {
                const unitsCont = document.createElement('div');
                unitsCont.className = 'units-container';
                // Si hay muchas unidades, expandir columnas
                if (units > 6) unitsCont.style.gridTemplateColumns = "repeat(3, 20px)";
                
                for (let i = 0; i < units; i++) {
                    const cube = document.createElement('div');
                    cube.className = 'unit-cube';
                    unitsCont.appendChild(cube);
                }
                area.appendChild(unitsCont);
            }

            // Crear opciones inteligentes
            let options = [correctAnswer];
            
            // A√±adir distractores comunes
            if (tens !== units) {
                // Inversi√≥n de d√≠gitos (ej. 32 -> 23)
                let reversed = parseInt(correctAnswer.toString().split('').reverse().join(''));
                if (reversed !== correctAnswer && reversed > 0) options.push(reversed);
            }

            while (options.length < 4) {
                let fake;
                const r = Math.random();
                if (r < 0.5) fake = correctAnswer + (Math.random() > 0.5 ? 10 : -10); // Error de 1 decena
                else fake = correctAnswer + (Math.random() > 0.5 ? 1 : -1); // Error de 1 unidad
                
                if (fake > 0 && fake < 100 && !options.includes(fake)) {
                    options.push(fake);
                } else if (options.length < 4) {
                    let rand = Math.floor(Math.random() * 98) + 1;
                    if (!options.includes(rand)) options.push(rand);
                }
            }
            options.sort(() => 0.5 - Math.random());

            const optsDiv = document.getElementById('options');
            optsDiv.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'num-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                optsDiv.appendChild(btn);
            });
        }

        function checkAnswer(val, btn) {
            if (!canAnswer) return;
            canAnswer = false;

            if (val === correctAnswer) {
                btn.classList.add('correct');
                score++;
                document.getElementById('score').innerText = score;
                speak("¬°S√≠! Es el " + val);
            } else {
                btn.classList.add('wrong');
                speak("Ese es el " + val + ". Contamos " + correctAnswer);
                // Resaltar el correcto
                Array.from(document.getElementsByClassName('num-btn')).forEach(b => {
                    if (parseInt(b.innerText) === correctAnswer) b.classList.add('correct');
                });
            }
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        document.getElementById('nextBtn').onclick = () => {
            currentIdx++;
            if (currentIdx < totalQuestions) {
                generateProblem();
            } else {
                document.getElementById('game-container').classList.add('hidden');
                document.getElementById('finish-screen').classList.remove('hidden');
                document.getElementById('finalScore').innerText = `${score} / ${totalQuestions}`;
            }
        };

        window.onload = generateProblem;
    </script>
</body>
</html>

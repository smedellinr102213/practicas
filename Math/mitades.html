<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Mitades Iguales</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-bounce-slow { animation: bounce-slow 2s infinite; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-indigo-50 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const App = () => {
            const [currentShape, setCurrentShape] = useState(null);
            const [score, setScore] = useState(0);
            const [errors, setErrors] = useState(0);
            const [status, setStatus] = useState('idle');
            const [hasInteracted, setHasInteracted] = useState(false);
            const [voicesLoaded, setVoicesLoaded] = useState(false);
            
            const synth = window.speechSynthesis;
            const voicesRef = useRef([]);

            // 1. Selecci√≥n de Voz: L√≥gica de priorizaci√≥n para iOS
            const getBestVoice = useCallback(() => {
                const voices = synth.getVoices();
                
                // Prioridad 1: Voces en espa√±ol con nombres femeninos o infantiles
                let voice = voices.find(v => 
                    v.lang.startsWith('es') && 
                    /(sof√≠a|sofia|sandra|ni√±a|femenina|female|paulina|m√≥nica|monica)/i.test(v.name)
                );

                // Prioridad 2: Voz predeterminada de M√©xico (es-MX)
                if (!voice) {
                    voice = voices.find(v => v.lang === 'es-MX');
                }

                // Prioridad 3: Cualquier voz en espa√±ol
                if (!voice) {
                    voice = voices.find(v => v.lang.startsWith('es'));
                }

                return voice;
            }, [synth]);

            // 2. Gesti√≥n As√≠ncrona: Evento onvoiceschanged
            useEffect(() => {
                const updateVoices = () => {
                    voicesRef.current = synth.getVoices();
                    if (voicesRef.current.length > 0) {
                        setVoicesLoaded(true);
                    }
                };

                if (synth.onvoiceschanged !== undefined) {
                    synth.onvoiceschanged = updateVoices;
                }
                updateVoices();
            }, [synth]);

            const speak = (text) => {
                if (!synth || !hasInteracted) return;
                
                // Cancelar cualquier locuci√≥n previa (crucial para Safari)
                synth.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                const selectedVoice = getBestVoice();

                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }

                // Par√°metros estrictos de optimizaci√≥n
                utterance.lang = 'es-MX';
                utterance.rate = 0.9;  // Ligeramente m√°s lenta
                utterance.pitch = 1.2; // Tono m√°s agudo/infantil

                synth.speak(utterance);
            };

            const shapes = [
                { id: 1, name: 'C√≠rculo', isEqual: true, color: '#3b82f6', bg: '#dbeafe', path: (
                    <circle cx="100" cy="100" r="80" />
                ), line: <line x1="100" y1="20" x2="100" y2="180" strokeDasharray="8" /> },
                { id: 2, name: 'C√≠rculo desigual', isEqual: false, color: '#f43f5e', bg: '#ffe4e6', path: (
                    <circle cx="100" cy="100" r="80" />
                ), line: <line x1="140" y1="35" x2="140" y2="165" strokeDasharray="8" /> }
            ];

            const nextChallenge = useCallback(() => {
                const random = shapes[Math.floor(Math.random() * shapes.length)];
                setCurrentShape(random);
                setStatus('idle');
                if (hasInteracted) {
                    setTimeout(() => speak("¬øEst√°n divididas en mitades iguales?"), 500);
                }
            }, [hasInteracted]);

            const handleAnswer = (choice) => {
                if (status !== 'idle') return;

                if (choice === currentShape.isEqual) {
                    setStatus('correct');
                    setScore(s => s + 1);
                    speak("¬°S√≠! Es correcto.");
                    setTimeout(nextChallenge, 2000);
                } else {
                    setStatus('wrong');
                    setErrors(e => e + 1);
                    speak("¬°Oh no! Int√©ntalo de nuevo.");
                    setTimeout(() => setStatus('idle'), 1500);
                }
            };

            const startApp = () => {
                setHasInteracted(true);
                // Safari requiere una activaci√≥n de voz inmediata en el primer clic
                const intro = new SpeechSynthesisUtterance("¬°Hola! Vamos a jugar.");
                intro.pitch = 1.2;
                intro.rate = 0.9;
                intro.lang = 'es-MX';
                const v = getBestVoice();
                if(v) intro.voice = v;
                synth.speak(intro);
                nextChallenge();
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    {!hasInteracted ? (
                        <div className="text-center bg-white p-10 rounded-[3rem] shadow-2xl border-b-8 border-indigo-200">
                            <h1 className="text-4xl font-black text-indigo-800 mb-6">Juego de Mitades</h1>
                            <button 
                                onClick={startApp}
                                className="bg-indigo-600 hover:bg-indigo-500 text-white text-2xl font-bold py-6 px-12 rounded-full transition-transform active:scale-95 shadow-lg"
                            >
                                ¬°EMPEZAR!
                            </button>
                        </div>
                    ) : (
                        <div className="w-full max-w-md bg-white rounded-[3rem] shadow-2xl overflow-hidden flex flex-col border-b-[10px] border-slate-200">
                            <div className="bg-indigo-600 p-6 flex justify-between items-center text-white">
                                <div className="text-center">
                                    <p className="text-[10px] font-bold opacity-70">ACIERTOS</p>
                                    <p className="text-2xl font-black">{score}</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-[10px] font-bold opacity-70">ERRORES</p>
                                    <p className="text-2xl font-black text-rose-300">{errors}</p>
                                </div>
                                <button onClick={() => speak("¬øEst√°n divididas en mitades iguales?")} className="p-2 bg-white/20 rounded-full">
                                    üîä
                                </button>
                            </div>

                            <div className="p-8 flex flex-col items-center">
                                <div className="mb-10 animate-bounce-slow">
                                    <svg width="200" height="200" viewBox="0 0 200 200">
                                        <g fill={currentShape?.bg} stroke={currentShape?.color} strokeWidth="4">
                                            {currentShape?.path}
                                            <g stroke={currentShape?.color} strokeWidth="3">
                                                {currentShape?.line}
                                            </g>
                                        </g>
                                    </svg>
                                </div>

                                <div className="grid grid-cols-2 gap-4 w-full">
                                    <button 
                                        onClick={() => handleAnswer(true)}
                                        className="bg-emerald-100 text-emerald-700 py-6 rounded-3xl text-2xl font-black border-b-8 border-emerald-300 active:translate-y-1 transition-all"
                                    >
                                        S√ç
                                    </button>
                                    <button 
                                        onClick={() => handleAnswer(false)}
                                        className="bg-rose-100 text-rose-700 py-6 rounded-3xl text-2xl font-black border-b-8 border-rose-300 active:translate-y-1 transition-all"
                                    >
                                        NO
                                    </button>
                                </div>
                                
                                <div className="mt-8 h-8 font-black text-lg text-indigo-600">
                                    {status === 'correct' && "¬°GENIAL!"}
                                    {status === 'wrong' && "MIRA BIEN..."}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

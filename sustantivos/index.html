<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Sustantivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Clasificación de Palabras</h1>
    
    <div id="word-bank" class="bank-container">
        <h2>Banco de Palabras</h2>
        </div>

    <div id="drop-zones-container">
        <div id="propio" class="drop-zone" data-category="propio">
            <h3>Sustantivos Propios</h3>
        </div>
        <div id="comun" class="drop-zone" data-category="comun">
            <h3>Sustantivos Comunes</h3>
        </div>
        <div id="no-sustantivo" class="drop-zone" data-category="no-sustantivo">
            <h3>No Sustantivos</h3>
        </div>
    </div>

    <div id="feedback-message" class="feedback"></div>

    <script src="script.js"></script>
</body>
</html>

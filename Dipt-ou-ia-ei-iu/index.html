<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Diptongos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Clasificación de Diptongos</h1>
    </header>

    <main>
        
        <div id="feedback-message" class="feedback"></div>

        <section id="word-bank-container">
            <h2>Toca la palabra y luego toca la caja del diptongo correcto.</h2>
            <div id="word-bank">
                </div>
        </section>

        <section id="drop-zones-container">

            <div class="drop-zone" data-category="ou">
                <h3>Diptongo OU</h3>
            </div>

            <div class="drop-zone" data-category="ia">
                <h3>Diptongo IA</h3>
            </div>

            <div class="drop-zone" data-category="ei">
                <h3>Diptongo EI</h3>
            </div>
            
             <div class="drop-zone" data-category="iu">
                <h3>Diptongo IU</h3>
            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
